<html>
    <body>
        <form id="form">
            <h3>Form Input</h3>
            <label for="name">Name</label><br>
            <input type="text" name="name" required><br>

            <label for="number">Phone Number</label><br>
            <input type="number" name="number" required><br>

            <label for="date">Date</label><br>
            <input type="date" name="date" required><br>

            <label for="hour">Hour</label><br>
            <input type="text" name="hour" placeholder="sddssdfdsfdasf" required><br>

            <label for="symptoms">Symptoms</label><br>
            <textarea type="text" name="symptoms" required></textarea><br>
            <input type="submit">
        </form>

        <script>
            const electron = require("electron");
            const {
                ipcRenderer
            } = electron;
        
            const form = document.getElementById("form");
            const elements = {};
        
            form.addEventListener("submit", event => {
                event.preventDefault();
        
                for(let i = 0; i < from.elements.length; i++){
                    if(form.elements[i].type !== "submit")
                    elements[form.elements[i].name] = form.elements[i].value;
                }
                ipcRenderer.send("appointment:create", elements);
            });
        </script>
    </body>
</html>
